<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet"  href="/css/style.css">
</head>
<body style='background-color: #ffeb3b21;'>
<div align="center" class='rbs transparent'>
    <input type="radio" name="promotion" value="Queen" checked>Queen</input>
	<input type="radio" name="promotion" value="Rook" >Rook</input>
    <input type="radio" name="promotion" value="Knight">Knight</input>    
    <input type="radio" name="promotion" value="Bishop">Bishop</input>    
</div>
<div id="board" class="board"></div>
<div class="info">
    <div style="float:left; width: 25%">  Search depth:</div>
    <div style="float: left;width: 25%"><select id="search-depth" style="border-radius:4px;border:1px solid #AAAAAA;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    </div>
    <div style="float:left">
    <span>Positions evaluated: <span id="position-count"></span></span>
    </div>

    </br>
    <div style="float: left;width: 100%">
    <div style="float:left;width:60%">
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    </div>
    <div style="float:left;">
    <span style="width:5%;float: left">Time:</span> <span id="time" style="float:right"> 0.00s</span>
    </div>
    </div>
    <br>
    <div style="width:100% ; float:100%">
        <span>Moves so far :</span>
    </div>
    <div id="move-history" class="move-history">
    </div>
</div>

<script src="/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="/lib/chessboardjs/js/chess.js"></script>
<script src="/lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="/scripts/script.js"></script>
<script>

</script>
</body>
</html>
